<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            background-color: #b3d9ff; /* 하늘색 파스텔톤 */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .post-form, .comment-form {
            margin-bottom: 20px;
        }
        .post, .comment {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .post-title {
            font-weight: bold;
        }
        .comment {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시판</h1>
        <div class="post-form">
            <input type="text" id="postTitle" placeholder="제목" required>
            <textarea id="postContent" placeholder="내용" required></textarea>
            <button onclick="addPost()">글 올리기</button>
        </div>
        <div id="posts"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadPosts);

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(post => renderPost(post));
        }

        function savePosts(posts) {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        function addPost() {
            const postTitle = document.getElementById('postTitle').value;
            const postContent = document.getElementById('postContent').value;
            
            if (postTitle && postContent) {
                const post = {
                    title: postTitle,
                    content: postContent,
                    comments: []
                };

                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                savePosts(posts);
                renderPost(post);
                
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
            }
        }

        function renderPost(post) {
            const postsDiv = document.getElementById('posts');
            
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            
            const postTitleDiv = document.createElement('div');
            postTitleDiv.classList.add('post-title');
            postTitleDiv.innerText = post.title;
            
            const postContentDiv = document.createElement('div');
            postContentDiv.classList.add('post-content');
            postContentDiv.innerText = post.content;
            
            const commentForm = document.createElement('div');
            commentForm.classList.add('comment-form');
            
            const commentInput = document.createElement('input');
            commentInput.type = 'text';
            commentInput.placeholder = '댓글 작성';
            commentInput.classList.add('comment-input');
            
            const commentButton = document.createElement('button');
            commentButton.innerText = '댓글 달기';
            commentButton.onclick = () => {
                addComment(postDiv, commentInput.value, post);
                commentInput.value = '';
            };
            
            commentForm.appendChild(commentInput);
            commentForm.appendChild(commentButton);
            
            postDiv.appendChild(postTitleDiv);
            postDiv.appendChild(postContentDiv);
            postDiv.appendChild(commentForm);

            post.comments.forEach(comment => renderComment(postDiv, comment));

            postsDiv.appendChild(postDiv);
        }

        function addComment(postDiv, commentText, post) {
            if (commentText) {
                post.comments.push(commentText);
                savePosts(JSON.parse(localStorage.getItem('posts')));

                renderComment(postDiv, commentText);
            }
        }

        function renderComment(postDiv, commentText) {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerText = commentText;
            
            postDiv.appendChild(commentDiv);
        }
    </script>
</body>
</html>
